                <form action="registro.php" method="post">
                    <div class="form-groud row">
                        <label for="nombre" class="col-form-label text-md-right font-weight-bold col-md-3 col-sm-12">Nombre</label>
                        <input class="form-control col-md-8 col-sm-12" type="text" name="nomb" id="nombre" >
                    </div>
                    <div class="form-groud row">
                        <div class="col-md-3 col-sm-12"></div>
                        <div class="col-md-8 col-sm-12">
                            <small class="form-text text-muted">Debes de escribir tu nombre completo</small>
                        </div>
                    </div>
                    <br>
                    <div class="form-groud row">
                        <label for="usuario" class="col-form-label text-md-right font-weight-bold col-md-3 col-sm-12">Correo</label>

                    </div>
                    <div class="form-groud row">
                        <div class="col-md-3 col-sm-12"></div>
                        <div class="col-md-8 col-sm-12">

                        </div>
                    </div>
                    <br>
                    <div class="form-groud row">
                        <label for="direccion" class="col-form-label text-md-right font-weight-bold col-md-3 col-sm-12">Dirección</label>

                    </div>
                    <br>
                    <div class="form-groud row">
                        <label for="telefono" class="col-form-label text-md-right font-weight-bold col-md-3 col-sm-12">Telefono</label>

                    </div>
                    <br>
                    <div class="form-groud row">
                        <label for="biog" class="col-form-label text-md-right font-weight-bold col-md-3 col-sm-12">Mensaje</label>
                        <textarea class="form-control col-md-8 col-sm-12" name="bio" id="biog" cols="30" rows="3" placeholder="Escribe el asunto a tratar..."></textarea>
                    </div>
                    <br>
                    <div class="form-groud row">
                        <div class="col-md-3 col-sm-12"></div>
                        <input class="btn btn-success col-md-3 col-sm-12" type="submit" value="Registrar">
